<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<style>
		body {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
			width: 280px;
			padding: 16px;
			background: #1a1a2e;
			color: #eee;
			margin: 0;
		}
		h1 {
			font-size: 14px;
			margin: 0 0 16px 0;
		}
		.toggle-row {
			display: flex;
			align-items: center;
			justify-content: space-between;
			padding: 12px;
			background: #16213e;
			border-radius: 8px;
		}
		.toggle {
			position: relative;
			width: 44px;
			height: 22px;
		}
		.toggle input {
			opacity: 0;
			width: 0;
			height: 0;
		}
		.slider {
			position: absolute;
			cursor: pointer;
			top: 0; left: 0; right: 0; bottom: 0;
			background: #333;
			border-radius: 22px;
			transition: 0.2s;
		}
		.slider:before {
			position: absolute;
			content: "";
			height: 16px;
			width: 16px;
			left: 3px;
			bottom: 3px;
			background: #fff;
			border-radius: 50%;
			transition: 0.2s;
		}
		input:checked + .slider {
			background: #4CAF50;
		}
		input:checked + .slider:before {
			transform: translateX(22px);
		}
		.status {
			margin-top: 12px;
			padding: 10px;
			border-radius: 6px;
			font-size: 12px;
			text-align: center;
		}
		.status.on {
			background: #1b4332;
			color: #4CAF50;
		}
		.status.off {
			background: #3d1f1f;
			color: #ff6b6b;
		}
	</style>
</head>
<body>
	<h1>WebXR Webcam Emulator</h1>
	<div class="toggle-row">
		<span>Enable</span>
		<label class="toggle">
			<input type="checkbox" id="enable">
			<span class="slider"></span>
		</label>
	</div>
	<div class="toggle-row">
		<span>Stereo</span>
		<label class="toggle">
			<input type="checkbox" id="stereo">
			<span class="slider"></span>
		</label>
	</div>
	<div id="status" class="status off">Disabled</div>
	<script src="popup.js"></script>
</body>
</html>
